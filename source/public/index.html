<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles/styles.css">
    <title> Home</title>
</head>

<body>
    <header>
        <h1>Welcome back to your developer journal!</h1>
    </header>

    <main>
        <!-- Calendar -->
        <section id="calendar">
            <div class="calendar">
                <div class="header">
                    <button type="button" title="Previous month">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <div class="month-year" id="month-year">May 2024</div>
                    <button type="button" title="Next month">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <div class="days">
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                    <div class="day">Sun</div>
                </div>
                <div class="dates" id="dates">
                    <div class="row">
                        <div class="day light">28</div>
                        <div class="day light">29</div>
                        <div class="day light">30</div>
                        <div class="day">1</div>
                        <div class="day">2</div>
                        <div class="day">3</div>
                        <div class="day">4</div>
                    </div>
                    <div class="row">
                        <div class="day">5</div>
                        <div class="day">6</div>
                        <div class="day">7</div>
                        <div class="day">8</div>
                        <div class="day">9</div>
                        <div class="day">10</div>
                        <div class="day">11</div>
                    </div>
                    <div class="row">
                        <div class="day">12</div>
                        <div class="day">13</div>
                        <div class="day">14</div>
                        <div class="day">15</div>
                        <div class="day">16</div>
                        <div class="day">17</div>
                        <div class="day">18</div>
                    </div>
                    <div class="row">
                        <div class="day">19</div>
                        <div class="day">20</div>
                        <div class="day">21</div>
                        <div class="day">22</div>
                        <div class="day">23</div>
                        <div class="day">24</div>
                        <div class="day">25</div>
                    </div>
                    <div class="row">
                        <div class="day">26</div>
                        <div class="day">27</div>
                        <div class="day">28</div>
                        <div class="day">29</div>
                        <div class="day">30</div>
                        <div class="day">31</div>
                        <div class="day light">1</div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section id="projects">
            <h2>Ongoing Projects</h2>
            <ul id="project-list">
                <li class="project-item">
                    <div class="project-details">
                        <label class="project-name">Project Name</label>
                        <p class="project-date">Deadline: May 30, 2024</p>
                        <label class="project-priority">High</label>
                    </div>
                    <div class="project-btns">
                        <button class="edit-project">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                        <button class="project-item-delete" title="Delete project">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </section>

        <!-- Project modal -->
        <!-- Hidden until user adds/edits a project -->
        <section id="project-modal" class="modal hide">
            <div class="modal-content">
                <form class="project" id="project-form">
                    <div class="input-group">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" name="project-name" required>
                    </div>
                    <div id="tag-select">
                        <div class="input-group">
                            <label for="deadline">Deadline</label>
                            <input type="date" id="deadline" name="deadline">
                        </div>
                        <div class="input-group">
                            <label for="priority-level">Priority</label>
                            <select name="priority-level" id="priority-level">
                                <option value="" disabled selected>Select a priority level</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="save" type="submit">Save</button>
                        <button class="cancel" id="cancel-project" type="button">Cancel</button>
                        <button class="delete" id="delete-project" type="button">Delete</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <hr>
        <p>Created by the <b>Digital Dr3am T3am</b></p>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2ac8e23908.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/scripts/main.js"></script>
    <script src="/scripts/main.index.js" type="module"></script>
</body>

</html>
