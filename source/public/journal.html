    <!-- Page Navigation -->

    <header>
        <!-- Date -->
        <section id="date">
            <button type="button">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h2>Loading...</h2>
            <button type="button">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </section>

        <!-- Return to Home -->
        <section id="home">
            <button type="button">
                <a href="./index.html"><i class="fa-solid fa-house"></i></a></i>
            </button>
        </section>
    </header>

        <section id="entry-text-editor">
            <h2>Journal Entry Title</h2>
            <textarea id="entry-text" rows="30" cols="50"></textarea>

            </button>
        </section>

                <button class="new-task" type="button">
                    <i class="fa-solid fa-plus"></i>
                    New Task
                </button>
            </section>
            <!-- This is where we can store task inputs-->
            <div id="task-container" class="scrollable"></div>

        <!-- Task Modal -->
        <!-- Hidden until user adds/edits a task-->
        <section id="task-modal" class="modal">
            <div class="modal-content">
                <form class="task">
                    <div class="input-group">
                        <label for="task-desc">Task Description</label>
                        <input type="text" id="task-desc" name="task-desc">
                    </div>
                    <div class="input-group">
                        <label for="task-type">Task Type</label>
                        <select name="task-type" id="task-type">
                            <option value="type-tag1">task type 1</option>
                            <option value="type-tag2">task type 2</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="task-project">Project</label>
                        <select name="task-project" id="task-project">
                            <option value="project-tag1">project 1</option>
                            <option value="project-tag2">project 2</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button class="save-task" type="button">Save</button>
                        <button class="cancel-task" type="button">Cancel</button>
                        <button class="delete-task" type="button">Delete</button>
                    </div>
                </form>
            </div>
        </section>
